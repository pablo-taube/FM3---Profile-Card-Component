<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style1.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
      <div class="user-card"> <!--Main card-->
      
        <img class="card-image" src="./images/bg-pattern-card.svg" alt="">  <!--Profile background-->
        <img class="user-photo" src="./images/image-victor.jpg" alt=""> <!-- User photo-->

        <div class="user-info"> <!--Personal info-->

            <h3 class="name">Victor Crest</h3>
            <h4 class="age">26</h4>
            <h5 class="city">London</h5>

            <h3 class="folllowers"> 80K </h3>
            <h6 class="folllowers-N">Followers</h6>
  
            <h3 class="likes"> 803K </h3>
            <h6 class="likes-N">Likes</h6>
  
            <h3 class="photos"> 1.4K </h3>
            <h6 class="photos-N">Photos</h6>
        </div>
  
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/pablo-taube-de-amorim-340565225/">Pablo Taube</a>.
    </div>
  </footer>

</body>
</html>
