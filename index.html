<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
  
      <div class="user-card"> <!--Main card-->
      
        <img class="card-image" src="./images/bg-pattern-card.svg" alt="">  <!--Profile background-->
        <img class="user-photo" src="./images/image-victor.jpg" alt=""> <!-- User photo-->

        <div class="user"> <!--Personal info and photo-->
          <h3>Victor Crest</h3>
          <h4>26</h4>
          <h5>London</h5>
          <!-- <div class="user-photo"> <img src="" alt=""> </div> User photo -->
        
        </div>
        
       <div class="user-numbers"> <!-- User numbers  -->
       
        <h3> 80K </h3>
        <h6>Followers</h6>
  
        <h3> 803K </h3>
        <h6>Likes</h6>
  
        <h3> 1.4K </h3>
        <h6>Photos</h6>
  
      </div>
  
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/pablo-taube-de-amorim-340565225/">Pablo Taube</a>.
    </div>
  </footer>

</body>
</html>
